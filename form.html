<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <section class="form-info">
      <h4 class="sign-up">Signup</h4>
      <p class="next-step">Take the next steps to apply at AltSchool Africa</p>
      <form>
        <div>
          <label for="Enter first name"> First Name</label>
          <br />
          <input
            type="text"
            name="name"
            id="firstname"
            placeholder="Enter first name
      "
          />
        </div>
        <div>
          <label for="">Last Name </label>
          <br />
          <input
            type="text"
            name="name"
            id="lastname"
            placeholder="Enter last name
      "
          />
        </div>

        <div>
          <label for="">Date of Birth </label>
          <br />
          <input type="date" name="date of birth" id="date" />
        </div>

        <label for="text">Gender</label>
        <br />
        <select name="gender" id="gender">
          Gender
          <option value="">select gender</option>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>

        <div>
          <label for="">Email Address </label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email address
      "
          />
        </div>

        <div>
          <label for="">Phone Number </label>
          <br />
          <input
            type="number"
            name="phone number"
            id="phone number"
            maxlength="11"
            placeholder="08145380000
      "
          />
        </div>

        <label for="place of residence"> Place of residence </label>
        <br />
        <select name="" id="">
          <option value="">Select place of residence</option>
          <option value="">Lagos</option>
          <option value="">Oyo</option>
          <option value="">Kwara</option>
          <option value="">Osun</option>
          <option value="">Ondo</option>
          <option value="">Ekiti</option>
          <option value="">Abuja</option>
          <option value="">Akwa Ibom</option>
          <option value="">Abia</option>
          <option value="">Adamawa</option>
          <option value="">Kano</option>
          <option value="">Kaduna</option>
          <option value="">Sokoto</option>
        </select>

        <div>
          <label for="">How did you hear about us? </label>
          <br />
          <input
            type="text"
            name="info"
            id="info"
            placeholder="Select Channel "
          />
        </div>

        <div>
          <label for="">Password </label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder=" Enter password"
          />
        </div>

        <div>
          <label for=""> Confirm Password </label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password agan"
          />
        </div>
      </form>

      <button class="submit">Submit</button>
      <br />
      <a href="/index.html" class="about-me"> Go to About Me</a>
    </section>
  </body>
</html>
